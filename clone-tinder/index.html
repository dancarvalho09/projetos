<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <!-- Icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

  <!-- Fonte Awesome -->
  <script src="https://kit.fontawesome.com/890473ff90.js" crossorigin="anonymous"></script> 

  <title>Clone do Tinder</title>
</head>
<body>
    <nav>
      <i class="fa-solid fa-fire-flame-curved"></i>
      <i class="fa-solid fa-comments"></i>
      <i class="fa-solid fa-user"></i>
    </nav>
    <main class="photo-and-actions">
      <section class="photo">
          <section class="photo-text">
              <section class="photo-name-and-age">
                  <h2 class="name">Tarla Trevish</h2>
                  <h2 class="age">21</h2>
              </section>
              <section class="bio">
                  <ul class="bio-items">
                    <li class="bio-item">
                      <span class="material-symbols-outlined">skateboarding</span>Skater
                    </li>
                    <li class="bio-item">
                      <span class="material-symbols-outlined">school</span>Hanoi University
                    </li>
                  </ul>
              </section>
          </section>
      </section>

      <section class="actions">
        <section class="action-button"> <i class="fas fa-times"></i> </section>
        <section class="action-button"> <i class="fas fa-star"> </i> </section>
        <section class="action-button"> <i class="fas fa-heart"></i> </section>
      </section>

    </main>
</body>
</html>
