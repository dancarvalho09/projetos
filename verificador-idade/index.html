<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Verificador de Idade</title>
    
</head>
<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>

    <section id="section">
        <div id="nascimento">
           <p>
               <strong>Digite o ano de seu nascimento:</strong>
               <input type="number" name="txtano" id="txtano" min="1">
           </p>

           <p>
               <strong>Sexo:</strong>
               <input type="radio" name="radsexo" id="radsexo" checked>
               <label for="masculino">Masculino</label>

               <input type="radio" name="radsexo" id="radsexo">
               <label for="feminino">Feminino</label>
           </p>
            
           <p><input type="button" value="Verificar" onclick="verificar()"></p>
        </div>

        <div>
            <img id="imagem" src="imagens/baby-masc.jpg" alt="Bebê masculino">

        </div>

        <div id="resultado">
            <p><em>Informe os dados acima para ver o resultado!</em></p>
        </div>
    </section>

    <footer>
        <p>Desenvolvido por &copy;Danúbia Carvalho</p>
    </footer>
    

    <script src="scritp.js"></script>
</body>
</html>
